<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- My SASS -->
    <link rel="stylesheet" href="../../assets/sass/css/customer.css">
</head>

<body>
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <!-- Có thể thêm bất kỳ nội dung nào để làm spinner, ví dụ một biểu tượng quay -->
        <div class="spinner"></div>
    </div>

    <!-- 
        - Thêm sp vào giỏ hàng
        - Xóa sp khỏi giỏ hàng
        - Cập nhập số lượng
        - xem danh sách sp trong giỏ hàng
        - xem chi tiết 1 sp trong giỏ hàng
        - List sp từ admin
    -->

    <header class="header">
        <h1>Cửa hàng thực phẩm</h1>
        <div class="cart-icon open-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>
    <span style="font-weight: 700;">Tìm kiếm sản phẩm theo loại: </span>
    <select id="product-filter">
        <option value="all">All</option>
    </select>

    <div class="container">
        <div class="product-list">
            <!-- <h2>Sản phẩm</h2>
            <div class="product">
                <div class="product-image"></div>
                <div class="product-details">
                    <h3>Tên sản phẩm</h3>
                    <p>Mô tả sản phẩm...</p>
                    <div class="product-price">100,000đ</div>
                    <button class="add-to-cart">Thêm vào giỏ</button>
                </div>
            </div> -->
            <!-- Thêm nhiều sản phẩm tại đây -->

        </div>


        <div class="shopping-cart" id="shopping-cart">
            <svg class="close-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M19.414 6.586a2 2 0 00-2.828 0L12 8.828 7.414 4.243a2 2 0 00-2.828 2.828L9.172 12l-4.586 4.586a2 2 0 002.828 2.828L12 13.172l4.586 4.586a2 2 0 002.828-2.828L14.828 12l4.586-4.586a2 2 0 000-2.828z" />
            </svg>
            <h2>Giỏ Hàng</h2>

            <div id="cart-items-container">
                <!-- Các sản phẩm trong giỏ hàng sẽ được thêm vào đây bằng JavaScript -->
            </div>

            <div class="cart-summary">
                <h3>Tổng cộng: <span id="total-price">0</span>đ</h3>
                <button id="checkout" class="checkout">Thanh toán</button>
                <button id="clear-cart-button" class="checkout">Clear Cart</button>

            </div>
        </div>
    </div>
    <div class="pagination"></div>
    <script>
        function toggleCart() {
            const cart = document.getElementById('shopping-cart');
            cart.classList.toggle('visible');
        }
    </script>

    <!-- CDN AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MY JS -->
    <script src="../js/main.js" type="module"></script>
</body>

</html>
